  description: Yann received a Master’s degree in Materials Science and Engineering from the EPFL in 2021. After working for one year at the EMPA laboratory for Advanced Processing and Additive Manufacturing, he began a Ph.D. in Materials Science in the MADES laboratory in 2022. He uses first-principles electronic structure calculations and statistical mechanics techniques to compute thermodynamic and kinetic properties of multicomponent refractory alloys.
